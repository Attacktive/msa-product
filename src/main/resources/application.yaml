server:
  port: 8080

spring:
  application:
    name: 'msa-product'
  jackson:
    serialization:
      write-dates-as-timestamps: true
  datasource:
    driver-class-name: 'org.postgresql.Driver'
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: 'test'
    password: 'test'
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
app:
  allowed-origins:
    - 'http://localhost:5173'
